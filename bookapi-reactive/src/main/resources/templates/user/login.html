<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        a{
            color: white;
        }
        .card{
            width: 500px;
            margin: 100px auto;
            text-align: center;
           border-radius: 0;
        }
        .inner{
            margin: 40px 0px;
        }
        button{
            width: 100%;
        }
        body{
            background: url("/images/bg1.jpg");
            /*background-color: #208FF9;*/
           /* background-color: #1ABC9c;*/
        }
        .title{
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<h1 class="title">简易图书系统</h1>
<div class="card">
    <div class="card-body">
        <form action="/login">
            <h3>登录</h3>
            <div class="inner">
                <!-- <label for="username">账号：</label> -->
                <input id="username" class="form-control" type="text" name="usernumber" placeholder="请输入一卡通账号">
            </div>
            <div class="inner">
                <!-- <label for="password">密码：</label> -->
                <input id="password" class="form-control" type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="custom-control custom-switch" style="text-align: left">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" name="role" value="管理员">
                <label class="custom-control-label" for="customSwitch1">管理员</label>
            </div>
            <div class="inner">
                <button class="btn btn-primary" type="submit">登录</button>
            </div>
        </form>
        <div class="inner">
            <a href="user/add.html"><button class="btn btn-primary" type="button">注册</button></a>
        </div>
    </div>
</div>
</body>
</html>
