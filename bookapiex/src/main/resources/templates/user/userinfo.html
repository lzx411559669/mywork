<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="usercenter" >
<div th:fragment="content">

    <h3>我的个人信息：</h3>
    <ul class="list-group">
        <li class="list-group-item list-group-item-success" th:text="|一卡通号：${userinfo.userNumber}|">成功列表项</li>
        <li class="list-group-item list-group-item-secondary" th:text="|昵称：${userinfo.name}|">次要列表项</li>
        <li class="list-group-item list-group-item-info" th:text="|电话号码：${userinfo.phone}|">信息列表项</li>
        <li class="list-group-item list-group-item-warning" th:text="|院系：${userinfo.department}|">警告列表项</li>
        <li class="list-group-item list-group-item-danger"th:text="|邮箱：${userinfo.email}|">危险列表项</li>

    </ul>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"style="width: 100%">
        修改个人信息
    </button>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">修改信息</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form action="/updateuser" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control"  th:value="${userinfo.name}" name="name" placeholder="输入新昵称" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  th:value="${userinfo.department}" name="department" placeholder="输入新院系">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:value="${userinfo.password}"name="password" placeholder="输入新密码">
                        </div>
                        <button type="submit" style="width: 100%" class="btn btn-primary">修改</button>
                    </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 100%">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>
</html>
